{% extends "base.html" %}

{% block title %}
Detail page
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-4">
        <img src="{{product.image.url}}" width="100%">
    </div>
    <div class="col">
        <h1 class="display-6">{{product.name}}</h1>
        <p><span class="badge badge-secondary">가격</span>{{product.price}}</p>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary btn-sm" value="장바구니 담기">
        </form>
        <h5><span class="badge badge-secondary">상품 설명</span>{{product.description|linebreaks}}</h5>
    </div>
</div>
{% endblock %}
